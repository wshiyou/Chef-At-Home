<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Chef at Home</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      width: 340px;
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #16a34a;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #15803d;
    }
    #msg {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #555;
      text-decoration: none;
      font-size: 14px;
    }
    a:hover {
      color: #16a34a;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Create Account</h2>
    <input type="email" id="email" placeholder="example@temple.edu">
    <input type="password" id="password" placeholder="Create password (â‰¥6 chars)">
    <button id="signupBtn">Sign Up</button>
    <p id="msg"></p>
    <a href="login.html">Already have an account? Log in</a>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
