<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Chef at Home</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 320px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      width: 100%;
      background-color: #16a34a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    p {
      text-align: center;
      color: red;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <input type="email" id="email" placeholder="example@temple.edu">
    <input type="password" id="password" placeholder="Create password (â‰¥6 chars)">
    <button id="signupBtn">Sign Up</button>
    <p id="msg"></p>
    <a href="login.html">Already have an account? Log in</a>
  </div>

  <script type="module" src="signup.js"></script>
</body>
</html>
