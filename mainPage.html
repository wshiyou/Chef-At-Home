<html lang="en">
<head>

</head>
<body>
    <div class="bar">
  <div class="title">
    <span>üç≥Chef at Home</span>
    <div class="search">
      <input id="searchBar" placeholder="Browse by the name of dish/ingredients/kitchenware">
      <button class="searchBtn">search</button>
    </div>
  </div>

  <!-- Âè≥‰∏äËßíÂäüËÉΩÊåâÈíÆ -->

    <div class="filters">
        <div class="filter-group">
          <label for="filter-ingredient">Ingredients</label>
          <select id="filter-ingredient">
            <option value="">All ingredients</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="filter-kitchenware">Kitchenware</label>
          <select id="filter-kitchenware">
            <option value="">All kitchenware</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="filter-region">Region</label>
          <select id="filter-region">
            <option value="">All regions</option>
          </select>
        </div>
      </div>
      
    <section class="recipes-wrapper">
      <!-- Recommended -->
      <section id="recommended" class="recipes-section">
        <div class="section-header">
          <h2>Recommended</h2>
        </div>
        <div id="recommended-grid" class="recipes-grid"></div>
      </section>

      <!-- Recent Upload -->
      <section id="recent" class="recipes-section">
        <div class="section-header">
          <h2>Recent Upload</h2>
        </div>
        <div id="recent-grid" class="recipes-grid"></div>
      </section>

      <!-- Most Liked -->
      <section id="most-liked" class="recipes-section">
        <div class="section-header">
          <h2>Most Liked</h2>
        </div>
        <div id="liked-grid" class="recipes-grid"></div>
      </section>
    </section>
