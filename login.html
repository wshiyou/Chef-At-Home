<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chef at Home - Temple Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background: url('images/bg.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 380px;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #4285F4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    p {
      margin-top: 1rem;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Chef at Home</h2>
    <button id="googleLogin">Login with Temple Google Account</button>
    <p id="msg"></p>
  </div>

  <script type="module" src="googleLogin.js"></script>
</body>
</html>
